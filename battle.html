<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>확장 전투 시스템</title>
    <style>
      :root {
        --bg: #0f1115;
        --panel: #161a21;
        --panel-2: #1c2230;
        --text: #e7ecf3;
        --muted: #aeb7c6;
        --accent: #6aa9ff;
        --ok: #43c383;
        --warn: #f6c34a;
        --danger: #ff6b6b;
        --speed-scale: 1;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
        padding: 20px;
      }
      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }
      .top-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        margin-bottom: 20px;
      }
      .top-bar h1 {
        margin: 0;
        font-size: 20px;
      }
      .top-bar .muted { color: var(--muted); }
      .top-bar .sep { flex: 1 1 auto; }
      button {
        background: var(--panel-2);
        color: var(--text);
        border: 1px solid rgba(142, 238, 255, 0.2);
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      button.primary {
        background: var(--accent);
        color: #06122a;
        border-color: transparent;
      }
      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(106, 169, 255, 0.35);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .meta {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        font-size: 13px;
        color: var(--muted);
      }
      .meta b { color: var(--text); font-weight: 700; }
      .panels {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 20px;
      }
      @media (max-width: 900px) {
        .panels { grid-template-columns: 1fr; }
      }
      .panel {
        background: var(--panel);
        border-radius: 12px;
        padding: 16px;
        border: 1px solid rgba(142, 238, 255, 0.2);
      }
      h2 { margin: 0 0 12px; font-size: 18px; color: var(--accent); }

      .character-container { position: relative; width: 120px; height: 120px; margin: 20px auto; }
      .character-sprite { width: 100%; height: 100%; position: relative; transform-origin: center bottom; }
      .player-sprite { animation: idle calc(2s / var(--speed-scale)) ease-in-out infinite; }
      .player-sprite.attacking { animation: playerAttack calc(0.5s / var(--speed-scale)) ease-out; }
      .player-sprite.hurt { animation: hurt calc(0.3s / var(--speed-scale)) ease-out; }
      .monster-sprite { animation: monsterIdle calc(3s / var(--speed-scale)) ease-in-out infinite; }
      .monster-sprite.attacking { animation: monsterAttack calc(0.6s / var(--speed-scale)) ease-out; }
      .monster-sprite.hurt { animation: monsterHurt calc(0.4s / var(--speed-scale)) ease-out; }

      @keyframes idle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      @keyframes playerAttack {
        0% { transform: translateX(0) rotate(0deg); }
        30% { transform: translateX(30px) rotate(-10deg); }
        60% { transform: translateX(50px) rotate(10deg); }
        100% { transform: translateX(0) rotate(0deg); }
      }
      @keyframes hurt {
        0%, 100% { transform: translateX(0); filter: brightness(1); }
        25% { transform: translateX(-5px); filter: brightness(1.5) hue-rotate(180deg); }
        75% { transform: translateX(5px); filter: brightness(1.5) hue-rotate(180deg); }
      }
      @keyframes monsterIdle {
        0%, 100% { transform: scale(1) translateY(0); }
        50% { transform: scale(1.05) translateY(-3px); }
      }
      @keyframes monsterAttack {
        0% { transform: translateX(0) scale(1); }
        30% { transform: translateX(-30px) scale(1.2); }
        60% { transform: translateX(-40px) scale(1.1); }
        100% { transform: translateX(0) scale(1); }
      }
      @keyframes monsterHurt {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(0.9); filter: brightness(2) saturate(0); }
      }

      .battle-arena { background: linear-gradient(135deg, #1a1f2e, #111624); border-radius: 12px; padding: 20px; min-height: 420px; position: relative; }
      .power-comparison { background: rgba(0,0,0,0.35); border-radius: 10px; padding: 15px; margin-bottom: 20px; border: 1px solid rgba(142, 238, 255, 0.3); }
      .power-bars { display: grid; grid-template-columns: 1fr auto 1fr; gap: 20px; align-items: center; margin-bottom: 15px; }
      .power-bar-container { text-align: center; }
      .power-label { font-size: 12px; color: var(--muted); margin-bottom: 8px; }
      .power-value { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
      .player-power { color: var(--accent); }
      .enemy-power { color: var(--danger); }
      .vs-text { font-size: 20px; font-weight: bold; color: var(--muted); }

      .win-probability { text-align: center; padding: 10px; background: rgba(106, 169, 255, 0.1); border-radius: 8px; border: 1px solid rgba(106, 169, 255, 0.3); }
      .win-prob-label { font-size: 14px; color: var(--muted); margin-bottom: 5px; }
      .win-prob-value { font-size: 32px; font-weight: bold; color: var(--accent); }
      .win-prob-bar { width: 100%; height: 20px; background: linear-gradient(90deg, var(--danger) 0%, var(--warn) 50%, var(--ok) 100%); border-radius: 10px; margin-top: 10px; position: relative; overflow: hidden; }
      .win-prob-indicator { position: absolute; width: 4px; height: 100%; background: white; box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); transition: left 0.5s ease; }

      .battle-status { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
      @media (max-width: 640px) { .battle-status { grid-template-columns: 1fr; } }
      .fighter-card { background: rgba(0, 0, 0, 0.3); border-radius: 10px; padding: 15px; border: 1px solid rgba(142, 238, 255, 0.2); position: relative; }
      .fighter-card h3 { margin: 0 0 10px; font-size: 16px; }
      .hp-bar { height: 25px; background: rgba(255, 255, 255, 0.1); border-radius: 12px; overflow: hidden; margin: 10px 0; position: relative; }
      .hp-fill { height: 100%; background: linear-gradient(90deg, #43c383, #6ecb9b); transition: width 0.5s ease; position: relative; }
      .hp-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 12px; font-weight: bold; text-shadow: 0 1px 3px rgba(0,0,0,0.5); }
      .enemy .hp-fill { background: linear-gradient(90deg, #ff6b6b, #ff9966); }

      .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; font-size: 12px; }
      .stat-item { display: flex; justify-content: space-between; padding: 4px 8px; background: rgba(0, 0, 0, 0.2); border-radius: 6px; }
      .stat-name { color: var(--muted); }
      .stat-value { font-weight: bold; }

      .battle-log { height: 200px; overflow-y: auto; background: rgba(0, 0, 0, 0.3); border-radius: 8px; padding: 10px; font-size: 13px; line-height: 1.6; }
      .log-entry { margin: 4px 0; padding: 4px 8px; border-left: 3px solid var(--muted); animation: slideIn 0.3s ease; }
      @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
      .log-damage { color: var(--danger); font-weight: bold; }
      .log-critical { color: #ffd166; font-weight: bold; }
      .log-miss { color: var(--muted); font-style: italic; }
      .log-heal { color: var(--ok); }
      .log-warn { color: var(--warn); }
      .death-animation { animation: deathSequence calc(1.5s / var(--speed-scale)) ease-out forwards; }

      .action-buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; margin: 20px 0; }
      .action-buttons button { font-size: 15px; padding: 10px; }
      .action-buttons button.danger { background: var(--danger); color: #06122a; }
      .action-buttons button.ok { background: var(--ok); color: #06122a; }
      .battle-meta { display: flex; flex-wrap: wrap; gap: 14px; align-items: center; margin-bottom: 14px; font-size: 13px; color: var(--muted); }
      .battle-meta .toggle { display: inline-flex; align-items: center; gap: 6px; }
      .battle-meta b { color: var(--text); }

      .level-controls { display:flex; align-items:center; gap:8px; margin-top:8px; }
      .level-controls button { background: var(--panel-2); border:1px solid rgba(142,238,255,0.2); width:36px; height:32px; font-size:18px; line-height:30px; padding:0; }
      .level-controls button:hover:not(:disabled) { transform: translateY(-1px); }
      .level-controls input { width:80px; text-align:center; background: var(--panel-2); color: var(--text); border:1px solid rgba(142,238,255,0.2); border-radius:6px; padding:6px 8px; }

      .equipment-slot { background: rgba(0, 0, 0, 0.3); border-radius: 8px; padding: 10px; margin: 8px 0; border: 1px solid rgba(142, 238, 255, 0.2); }
      .equipment-name { font-weight: bold; color: var(--accent); font-size: 14px; display: flex; justify-content: space-between; align-items: center; }
      .equipment-stats { font-size: 11px; color: var(--muted); margin-top: 6px; }
      .tier-SSS { color: #ffd166; }
      .tier-SS { color: #ffb366; }
      .tier-S { color: #ff7f66; }
      .tier-A { color: #6ecb9b; }
      .tier-B { color: #6aa9ff; }

      .control-footer { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 12px; font-size: 13px; color: var(--muted); }
      .control-footer span { display: inline-flex; align-items: center; gap: 4px; }

      .battle-result-banner { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); font-size: 48px; font-weight: bold; text-shadow: 0 0 20px currentColor; z-index: 100; pointer-events: none; }
      .battle-result-banner.victory { color: #ffd700; animation: victoryBanner calc(1.5s / var(--speed-scale)) ease-out forwards; }
      .battle-result-banner.defeat { color: #ff6b6b; animation: defeatBanner calc(1.5s / var(--speed-scale)) ease-out forwards; }
      @keyframes victoryBanner { 0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); opacity: 0; } 50% { transform: translate(-50%, -50%) scale(1.2) rotate(10deg); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; } }
      @keyframes defeatBanner { 0% { transform: translate(-50%, -50%) scale(0); opacity: 0; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; } }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <h1>확장 전투 시스템</h1>
        <div class="meta">
          <span class="muted">사용자: <b id="whoamiBattle">-</b></span>
          <span class="muted">포인트: <b id="pointsBattle">-</b></span>
          <span class="muted">골드: <b id="goldBattle">-</b></span>
        </div>
        <span class="sep"></span>
        <button id="toGacha" class="primary">가챠 페이지</button>
        <button id="logoutBtn">로그아웃</button>
      </div>

      <div class="panels">
        <div class="panel">
          <h2>플레이어 장비</h2>
          <div id="playerEquipment"></div>
          <div style="margin-top: 16px;">
            <h3 style="font-size: 14px; color: var(--accent); margin: 0 0 8px;">총합 스탯</h3>
            <div id="playerTotalStats" class="stats-grid"></div>
          </div>
        </div>

        <div class="panel">
          <h2>전투</h2>
          <div class="battle-arena">
            <div class="power-comparison">
              <div class="power-bars">
                <div class="power-bar-container">
                  <div class="power-label">플레이어 전투력</div>
                  <div class="power-value player-power" id="playerPower">0</div>
                </div>
                <div class="vs-text">VS</div>
                <div class="power-bar-container">
                  <div class="power-label">몬스터 전투력</div>
                  <div class="power-value enemy-power" id="enemyPower">0</div>
                </div>
              </div>
              <div class="win-probability">
                <div class="win-prob-label">예상 승리 확률</div>
                <div class="win-prob-value" id="winProbability">0%</div>
                <div class="win-prob-bar">
                  <div class="win-prob-indicator" id="winProbIndicator"></div>
                </div>
              </div>
            </div>

            <div class="battle-status">
              <div class="fighter-card">
                <h3>플레이어</h3>
                <div class="character-container">
                  <div class="character-sprite player-sprite" id="playerSprite">
                    <svg class="character-svg" viewBox="0 0 120 120">
                      <rect x="45" y="20" width="30" height="25" fill="#fdbcb4" stroke="#000" />
                      <rect x="40" y="15" width="40" height="15" fill="#c0c0c0" stroke="#000" />
                      <rect x="50" y="25" width="5" height="5" fill="#000" />
                      <rect x="65" y="25" width="5" height="5" fill="#000" />
                      <rect x="40" y="45" width="40" height="30" fill="#4a90e2" stroke="#000" />
                      <rect x="30" y="45" width="10" height="25" fill="#4a90e2" stroke="#000" />
                      <rect x="80" y="45" width="10" height="25" fill="#4a90e2" stroke="#000" />
                      <rect x="85" y="35" width="5" height="40" fill="#c0c0c0" stroke="#000" />
                      <rect x="45" y="75" width="12" height="20" fill="#2c3e50" stroke="#000" />
                      <rect x="63" y="75" width="12" height="20" fill="#2c3e50" stroke="#000" />
                    </svg>
                  </div>
                </div>
                <div class="hp-bar">
                  <div class="hp-fill" id="playerHpBar" style="width: 100%">
                    <span class="hp-text" id="playerHpText">0 / 0</span>
                  </div>
                </div>
                <div class="stats-grid">
                  <div class="stat-item"><span class="stat-name">공격력</span><span class="stat-value" id="playerAtk">0</span></div>
                  <div class="stat-item"><span class="stat-name">방어력</span><span class="stat-value" id="playerDef">0</span></div>
                  <div class="stat-item"><span class="stat-name">크리티컬</span><span class="stat-value" id="playerCrit">0%</span></div>
                  <div class="stat-item"><span class="stat-name">회피</span><span class="stat-value" id="playerDodge">0%</span></div>
                </div>
              </div>

              <div class="fighter-card enemy">
                <h3>몬스터</h3>
                <div class="character-container">
                  <div class="character-sprite monster-sprite" id="monsterSprite">
                    <svg class="character-svg" viewBox="0 0 120 120" id="monsterSvg"></svg>
                  </div>
                </div>
                <div class="hp-bar">
                  <div class="hp-fill" id="enemyHpBar" style="width: 100%">
                    <span class="hp-text" id="enemyHpText">0 / 0</span>
                  </div>
                </div>
                <div class="stats-grid">
                  <div class="stat-item"><span class="stat-name">레벨</span><span class="stat-value" id="enemyLevel">1</span></div>
                  <div class="stat-item"><span class="stat-name">공격력</span><span class="stat-value" id="enemyAtk">0</span></div>
                  <div class="stat-item"><span class="stat-name">방어력</span><span class="stat-value" id="enemyDef">0</span></div>
                  <div class="stat-item"><span class="stat-name">속도</span><span class="stat-value" id="enemySpeed">0</span></div>
                </div>
              </div>
            </div>

            <div class="action-buttons">
              <button id="attackBtn">⚔️ 공격</button>
              <button id="defendBtn">🛡️ 방어</button>
              <button id="skillBtn">✨ 스킬</button>
              <button id="potionBtn">🧪 가속</button>
              <button id="hyperPotionBtn">⚡ 초가속</button>
            </div>

            <div class="battle-meta">
              <span id="speedStatus">배속 1×</span>
              <span>전투부활권: <b id="battleResCount">0</b></span>
              <label class="toggle"><input type="checkbox" id="battleResToggle" checked /> 자동 사용</label>
            </div>

            <div class="battle-log" id="battleLog"></div>
          </div>
        </div>

        <div class="panel">
          <h2>몬스터 설정</h2>
          <label style="display: block; margin-bottom: 12px;">
            레벨: <span id="levelDisplay">1</span>
            <input type="range" id="monsterLevel" min="1" max="999" value="1" style="width: 100%; margin-top: 6px;" />
          </label>
          <div class="level-controls">
            <button id="monsterLevelMinus" type="button">−</button>
            <input id="monsterLevelInput" type="number" min="1" max="999" value="1" />
            <button id="monsterLevelPlus" type="button">＋</button>
          </div>
          <button id="newBattleBtn" style="width: 100%; margin-bottom: 12px;">새 전투 시작</button>
          <button id="generateEquipBtn" style="width: 100%; margin-bottom: 12px;">장비 새로고침</button>
          <button id="autoPlayBtn" style="width: 100%;">자동 전투 OFF</button>
          <div class="control-footer" style="margin-top: 18px;">
            <span>스킬 쿨다운: <b id="skillCooldownView">0</b>턴</span>
            <span>포션 보유: <b id="potionStock">0</b></span>
            <span>하이퍼 포션: <b id="hyperPotionStock">0</b></span>
            <span>전투부활권: <b id="battleResInline">0</b></span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="battle.js"></script>
  </body>
</html>
